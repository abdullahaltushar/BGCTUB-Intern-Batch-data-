<!DOCTYPE html>
<html>
<style>
table, th, td {
  border:1px solid black;
}
</style>
<body>

<h2>Social Network ads</h2>

<a href="{% url 'predict' %}"> predict data</a>

<table style="width:40%; height: 500px;text-align: center; margin-left: auto; margin-right: auto;">
  <tr>
    {% comment %} <th>User ID</th>
    <th>Gender</th>
    <th>Age</th>
    <th>EstimatedSalary</th>
    <th>Purchased</th> {% endcomment %}
  </tr>
  {% for row in data %}
        <tr>
            <td>{{ row.0 }}</td>
            <td>{{ row.1 }}</td>
            <td>{{ row.2 }}</td>
            <td>{{ row.3 }}</td>
            <td>{{ row.4 }}</td>
            <!-- Add more columns as needed -->
        </tr>
        {% endfor %}
</table>

</body>
</html>
